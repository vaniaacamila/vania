<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mini Netflix</title>
  <style>
    body {
      margin: 0;
      background-color: #141414;
      font-family: Arial, sans-serif;
      color: white;
    }

    header {
      display: flex;
      align-items: center;
      padding: 20px;
      background-color: #111;
      justify-content: space-between;
    }

    .logo {
      color: #e50914;
      font-size: 2em;
      font-weight: bold;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-size: 1em;
    }

    .banner {
      position: relative;
      background-image: url('https://images.unsplash.com/photo-1601050690597-df4ce1eb4f54?fit=crop&w=1600&q=80');
      background-size: cover;
      background-position: center;
      height: 60vh;
      display: flex;
      align-items: center;
      justify-content: left;
      padding: 30px;
    }

    .banner h1 {
      font-size: 3em;
      max-width: 600px;
    }

    .row {
      margin: 20px;
    }

    .row h2 {
      margin-left: 10px;
    }

    .row-posters {
      display: flex;
      overflow-x: auto;
      padding: 10px;
    }

    .row-posters img {
      width: 200px;
      margin-right: 10px;
      border-radius: 5px;
      transition: transform 0.3s;
      cursor: pointer;
    }

    .row-posters img:hover {
      transform: scale(1.1);
    }

    /* Scrollbar oculto */
    .row-posters::-webkit-scrollbar {
      display: none;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #111;
      color: gray;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">NETFLIX</div>
  <nav>
    <a href="#">Inicio</a>
    <a href="#">Series</a>
    <a href="#">Películas</a>
    <a href="#">Mi Lista</a>
  </nav>
</header>

<section class="banner">
  <h1>Película destacada del día: Acción Total</h1>
</section>

<section class="row">
  <h2>Populares en Netflix</h2>
  <div class="row-posters">
    <img src="https://images.unsplash.com/photo-1581905764498-1862f6c8f3c5?fit=crop&w=500&q=80" alt="película 1">
    <img src="https://images.unsplash.com/photo-1611599532274-5fca69fa7a48?fit=crop&w=500&q=80" alt="película 2">
    <img src="https://images.unsplash.com/photo-1615731502408-3d6ac2cd27d3?fit=crop&w=500&q=80" alt="película 3">
    <img src="https://images.unsplash.com/photo-1524985069026-dd778a71c7b4?fit=crop&w=500&q=80" alt="película 4">
    <img src="https://images.unsplash.com/photo-1535392432937-a27c7c0e75f4?fit=crop&w=500&q=80" alt="película 5">
  </div>
</section>

<section class="row">
  <h2>Mi Lista</h2>
  <div class="row-posters">
    <img src="https://images.unsplash.com/photo-1502134249126-9f3755a50d78?fit=crop&w=500&q=80" alt="película 6">
    <img src="https://images.unsplash.com/photo-1581904716896-8ba1f52b8e7e?fit=crop&w=500&q=80" alt="película 7">
    <img src="https://images.unsplash.com/photo-1553984840-b6e02c2e5f0d?fit=crop&w=500&q=80" alt="película 8">
  </div>
</section>

<footer>
  Clon educativo de Netflix. Todos los derechos de imágenes son propiedad de sus autores.
</footer>

</body>
</html>
